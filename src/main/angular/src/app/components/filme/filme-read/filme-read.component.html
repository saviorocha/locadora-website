<div class="mat-elevation-z4">
    <table matSort mat-table [dataSource]="filmes">
        <!-- *ngIf="filmes.length !== 0; else elseBlock" -->
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row"><a routerLink="/filme/read/{{ row.id }}">{{ row.id }}</a></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
            <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>

        <!-- {{ row.genero[0] }}, {{ row.genero[1] }} -->
        <ng-container matColumnDef="generos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Genêros</th>
            <td class="row-genero" mat-cell *matCellDef="let row">{{ row.genero }}</td> 
        </ng-container>
        
        <!-- <app-filme-read-genero></app-filme-read-genero> -->

        <ng-container matColumnDef="ano"> 
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let row">{{ row.ano }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/filme/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/filme/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
