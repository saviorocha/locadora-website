<div class="mat-elevation-z4">
    <table matSort mat-table [dataSource]="instancias">
        <!-- *ngIf="filmes.length !== 0; else elseBlock" -->
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row"><a routerLink="/instancia/read/{{ row.id }}">{{ row.id }}</a></td> <!-- routerLink="/instancias/read/{{ row.id }}" -->
        </ng-container>

        <ng-container matColumnDef="data_entrega">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de entrega</th>
            <td mat-cell *matCellDef="let row"><a >{{ row.data_entrega | date: 'longDate':'UTC':'br' }}</a></td>
        </ng-container>

        <ng-container matColumnDef="filme">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Filme</th>
            <td mat-cell *matCellDef="let row"><a >{{ row.filme.titulo }}</a></td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ação</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/instancia/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/instancia/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator #paginator [length]="instancias.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]">
    </mat-paginator> -->
    <!-- <ng-template #elseBlock>
        <p>Parece que estamos sem filmes</p>
        <img src="../../../../assets/img/empty-filme-read.jpeg" alt="shrug">
    </ng-template> -->
</div>
